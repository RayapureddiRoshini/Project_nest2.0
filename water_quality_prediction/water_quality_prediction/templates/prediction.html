<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Quality Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #b0c4e5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .navbar a {
        float: right;
        padding: 6px 20px; /* Adjust padding to increase space */
        color: rgb(2, 2, 2);
        text-decoration: none;
        font-size: 30px;
    }

    .active {
        background-color: rgba(2, 2, 2, 0.2);
    }

    @media screen and (max-width: 50px) {
        .navbar a {
            float: none;
            display: block;
        }
    }
    
</style>
</head>
<body>
    <div class="navbar">
        <a href="/prediction" >PREDICTION</a>
        <a href="/" >HOME</a>
    </div>
<div class="container">
    <h2>Water Quality Prediction</h2>
    <form action="/predict" method="post">
        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="any" required>
        <label for="hardness">Hardness (mg/L):</label>
        <input type="number" id="hardness" name="hardness" step="any" required>
        <label for="solids">Total Dissolved Solids (ppm):</label>
        <input type="number" id="solids" name="solids" step="any" required>
        <label for="chloramines">Chloramines (ppm):</label>
        <input type="number" id="chloramines" name="chloramines" step="any" required>
        <label for="sulfate">Sulfate (ppm):</label>
        <input type="number" id="sulfate" name="sulfate" step="any" required>
        <label for="conductivity">Conductivity (µS/cm):</label>
        <input type="number" id="conductivity" name="conductivity" step="any" required>
        <label for="organic_carbon">Organic Carbon (ppm):</label>
        <input type="number" id="organic_carbon" name="organic_carbon" step="any" required>
        <label for="trihalomethanes">Trihalomethanes (µg/L):</label>
        <input type="number" id="trihalomethanes" name="trihalomethanes" step="any" required>
        <label for="turbidity">Turbidity (NTU):</label>
        <input type="number" id="turbidity" name="turbidity" step="any" required>
        <button type="submit" class="predict-button">Predict</button>
    </form>
    <div id="predicted-water-quality"></div>
</div>
</body>
</html>
